name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rperf3
            asset_name: rperf3-linux-x86_64
          # Linux x86_64 musl (static binary)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: rperf3
            asset_name: rperf3-linux-x86_64-musl
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rperf3
            asset_name: rperf3-linux-aarch64
          # Linux ARM64 musl (static binary)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: rperf3
            asset_name: rperf3-linux-aarch64-musl
          # Linux ARMv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: rperf3
            asset_name: rperf3-linux-armv7
          # Linux i686 (32-bit x86)
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: rperf3
            asset_name: rperf3-linux-i686
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rperf3
            asset_name: rperf3-macos-x86_64
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rperf3
            asset_name: rperf3-macos-aarch64
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rperf3.exe
            asset_name: rperf3-windows-x86_64.exe
          # Windows i686 (32-bit)
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: rperf3.exe
            asset_name: rperf3-windows-i686.exe
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: rperf3.exe
            asset_name: rperf3-windows-aarch64.exe
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross for complex targets
        if: contains(matrix.target, 'armv7') || contains(matrix.target, 'musl') || contains(matrix.target, 'i686')
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Install cross-compilation tools
        if: contains(matrix.target, 'linux') && !contains(matrix.target, 'x86_64-unknown-linux-gnu') && !contains(matrix.target, 'armv7') && !contains(matrix.target, 'musl') && !contains(matrix.target, 'i686')
        run: |
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
          esac
      
      - name: Build with cross (complex targets)
        if: contains(matrix.target, 'armv7') || contains(matrix.target, 'musl') || contains(matrix.target, 'i686')
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Build with cargo (native/simple targets)
        if: ${{ !(contains(matrix.target, 'armv7') || contains(matrix.target, 'musl') || contains(matrix.target, 'i686')) }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
      
      - name: Prepare artifact with checksum
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}
          cd artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile ${{ matrix.asset_name }} SHA256 > ${{ matrix.asset_name }}.sha256
          else
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/${{ matrix.asset_name }}
            ./artifacts/${{ matrix.asset_name }}.sha256

  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    if: false  # Disabled until CARGO_TOKEN is configured
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
