<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rperf3 Web UI</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ rperf3 Network Performance Testing</h1>
            <p>Real-time network throughput measurement with TCP and UDP support</p>
        </header>

        <main>
            <section class="config-section">
                <h2>Test Configuration</h2>
                <form id="test-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="protocol">Protocol:</label>
                            <select id="protocol" required>
                                <option value="Tcp">TCP</option>
                                <option value="Udp">UDP</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="server">Server IP:</label>
                            <input type="text" id="server" placeholder="192.168.1.100" required>
                        </div>

                        <div class="form-group">
                            <label for="port">Port:</label>
                            <input type="number" id="port" value="5201" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration (seconds):</label>
                            <input type="number" id="duration" value="10" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="bandwidth">Bandwidth (bps, optional):</label>
                            <input type="number" id="bandwidth" placeholder="100000000">
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="reverse">
                                Reverse Mode (server sends)
                            </label>
                        </div>
                    </div>

                    <button type="submit" id="start-btn">Start Test</button>
                </form>
            </section>

            <section class="tests-section">
                <h2>Active & Recent Tests</h2>
                <div id="tests-container"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
